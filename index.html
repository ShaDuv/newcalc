<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">

      <div class="calc-body">

        <div class="row answer-row">

          <div class="col-sm-12">
            <div class="answer-slot">
              <form id="calculator-input">
                <input id="number-input" class="number-input"type="text">
              </form>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-3">
            <div class="numpad-button">
              <p> </p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p> </p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p> </p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>AC</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>7</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>8</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>9</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>/</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>4</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>5</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>6</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>X</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>1</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>2</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>3</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>-</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>0</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>.</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>=</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numpad-button">
              <p>+</p>
            </div>
          </div>


          <div class ="row">
            <div class="col-sm-6 input-holder">
              <form id="add">
                <input id="add1" class="number-input"type="text">
              </form>
            </div>

            <div class="col-sm-6 input-holder">
              <form id="add">
                <input id="add2" class="number-input"type="text">
                <button type="submit" class="">Add!</button>
              </form>
              <div id="output">

              </div>
            </div>
          </div>
          <form id="bev-form">
          <select class="form-control" id="beverage-menu">
            <option value="1">Coffee</option>
            <option value="2">Tea</option>
            <option value="3">Kombucha</option>
            <option value="4">Water</option>
          </select>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <button class="newbutton">CLick me</button>
        </form>
        </div>


      </div>

    </div>

  </body>
</html>
