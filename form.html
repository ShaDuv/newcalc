<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/script2.js"></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Form</h1>
    <form class="big-form" action="form.html" method="post">
      <div class="form-group">
        <label for="beverage">Beverage Selection</label>
        <select class="form-control" id="beverage">
          <option>Coffee</option>
          <option>Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
        </select>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </div>
      <button class="newbutton">Click me</button>
    </form>
    <div class="Results" id="story">
      <p>Your beverage of choice is <span class="beverage"></span> and were born on <span class="born"></span>. Which is amazing for a person who also love the color <span class="color"></span>.</p>

    </div>

    </div>

  </body>
</html>
